<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:#212121;">

    <div id="container">
        <div id="question-container">
            <h1 id="head">Questions</h1>
            <h2 id="question"></h2>
            <form id="question-choice">
                <div>
                    <input type="radio" id="choice1" name="answer">
                    <label for="choice1" id="choice1-label"></label>
                </div>
                <div>
                    <input type="radio" id="choice2" name="answer">
                    <label for="choice2" id="choice2-label"></label>
                </div>
                <div>
                    <input type="radio" id="choice3" name="answer">
                    <label for="choice3" id="choice3-label"></label>
                </div>
                <div>
                    <input type="radio" id="choice4" name="answer">
                    <label for="choice4" id="choice4-label"></label>
                </div>               
            </form>
            <div id="next">
                <p id="timer">Time left: <span id="time">10</span> seconds</p>
                <button id="next-btn">Next</button>
            </div>
        </div>

        <div id="answer-score" style="display: none;">
            <h2>Your Score:<span id="score"></span></h2>
            <button id="reset-btn">Reset</button>
            <div id="review"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
